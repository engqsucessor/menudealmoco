server {
    listen 80 default_server;
    server_name _ menudealmoco.duckdns.org menudealmoco.pt www.menudealmoco.pt localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Increase client body size for image uploads
    client_max_body_size 10M;

    # Disable host header checking
    ignore_invalid_headers off;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_comp_level 6;

    # Backend API proxy
    location /api/ {
        proxy_pass http://backend:8088/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Enable compression for API responses
        gzip_proxied any;
    }

    # For SPA - serve index.html for all routes except assets
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}